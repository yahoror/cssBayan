<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="bayan">
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox"  id="bayan_1" checked="checked">
            <label class="bayan-title" for="bayan_1">Welcome</label>
            <div class="bayan-mem">
                <img src="./images/welcome.svg" alt="">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_2">
            <label class="bayan-title" for="bayan_2">One hour before deadline</label>
            <div class="bayan-mem">
                <img src="./images/one-hour-before-deadline.svg" alt="">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_3">
            <label class="bayan-title" for="bayan_3">Deadline</label>
            <div class="bayan-mem">
                <img src="./images/deadline.svg" alt="">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_4">
            <label class="bayan-title" for="bayan_4">Codewars</label>
            <div class="bayan-mem">
                <img src="./images/codewars.svg" alt="">
            </div>
        </div>
        <div class="bayan-item">
            <input class="bayan-input" type="checkbox" id="bayan_5">
            <label class="bayan-title" for="bayan_5">Congratulations</label>
            <div class="bayan-mem">
                <img src="./images/congratulations.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
